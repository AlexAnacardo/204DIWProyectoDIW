<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            position: relative;
        }
        article{
            width: 500px;
            height: 500px;
            background: grey;            
            
        }
        .blue{
            width: 300px;
            height: 100px;
            top: -250px;
            left: 100px;
            background: blue;
        }
        .green{
            width: 300px;
            height: 100px;
            left: 100px;
            top: -200px;
            background: green;
        }
        .yellow{
            width: 200px;
            height: 200px;
            left: 300px;
            top: 140px;
            background: yellow;
        }
        .red{
            background: red;
            width: 200px;
            height: 200px;            
            top: 50px;
            left: 50px;
        }                
    </style>    
</head>
<body>
    <article>
        <div class="yellow">1</div>
        <div class="red">2</div> 
        <div class="blue">3</div>
        <div class="green">4</div>                                       
    </article>
</body>
</html>
